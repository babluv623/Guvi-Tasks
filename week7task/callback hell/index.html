      body {

      <div class="row" id="timer_row">
        <div class="col-6" id="timer_label">

        </div>
        <div class="col-6" id="timer_div">
          <h1 id="timer_number">10</h1>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
