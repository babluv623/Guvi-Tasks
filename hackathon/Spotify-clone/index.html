<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <script src="app.js"></script>
  </head>

  <body onload="onPageLoad()">
    <div class="container">
      <div id="tokenSection" class="row">
        <div class="col">
          <div class="mb-3">
            <label for="clientId" class="form-label">Client ID</label>
            <input
              type="text"
              class="form-control"
              id="clientId"
              placeholder=""
            />
          </div>
          <div class="mb-3">
            <label for="clientSecret" class="form-label">Client Secret</label>
            <input
              type="text"
              class="form-control"
              id="clientSecret"
              placeholder=""
            />
          </div>
          <input
            class="btn btn-primary btn-lg"
            type="button"
            onclick="requestAuthorization()"
            value="Request Authorization"
          /><br />
        </div>
      </div>
      <div id="playlistSection" class="row">
        <div class="col">
          <div class="mb-3">
            <label for="playlists" class="form-label">Playlists</label>
            <select id="playlists" class="form-control"></select>
            <input
              class="btn btn-primary btn-sm mt-3"
              type="button"
              onclick="refreshPlaylists()"
              value="Refresh Playlists"
            />
          </div>

          <div class="mb-3">
            <label for="tracks" class="form-label">Tracks</label>
            <select id="tracks" class="form-control"></select>
            <input
              class="btn btn-primary btn-sm mt-3"
              type="button"
              onclick="fetchTracks()"
              value="Fetch Tracks"
            />
          </div>
          <div class="row mt-3">
            <h6>Playlists Cover</h6>

            <div id="playlistCover" class="row"></div>
          </div>

          <div class="row mt-3">
            <h6>Songs</h6>

            <div id="albumCover" class="row"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
